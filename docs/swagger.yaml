      - application/json
      description: Delete a segment with the input payload
      parameters:
      - description: Delete segment
        in: body
        name: segment
        required: true
        schema:
          $ref: '#/definitions/models.Segment'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Segment'
        "400":
          description: Bad Request
          schema: {}
      summary: Delete a segment
      tags:
      - segments
    post:
      consumes:
      - application/json
      description: Create a new segment with the input payload
      parameters:
      - description: Create segment
        in: body
        name: segment
        required: true
        schema:
          $ref: '#/definitions/models.Segment'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Segment'
        "400":
          description: Bad Request
          schema: {}
      summary: Create a new segment
      tags:
      - segments
