    post:
      consumes:
      - application/json
      description: Provides or deletes all user segments by ID and name of segments
      parameters:
      - description: Add or delete segments to user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
      summary: Adds segments to the user
      tags:
      - users
  /user/all:
    get:
      description: Get all users without data payload
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "204":
          description: No Content
          schema: {}
      summary: Get all users
      tags:
      - users
  /user/segment:
    post:
      consumes:
      - application/json
      description: Provides all user segments by ID
      parameters:
      - description: Get user segments
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
